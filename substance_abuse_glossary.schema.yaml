# Rime schema
# encoding: utf-8

schema:
  schema_id: substance_abuse_glossary
  name: substance abuse glossary
  version: "0.1"
  author:
    - 草awa
  description: |
    www
  dependencies:
   - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "!'()+-./0123456789:<=>?HL[\\]^`abcdefghijklmnopqrstuvwxyz|~"
  initials: "!()/0123456789:?HL\\]abcdefghijklmnopqrstuvwxyz|"
  auto_select: true
  delimiter: " '"
  algebra:
    - "xform/'//"
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkgc]h).+$/$1/
    - abbrev/^(zs).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^([czs][hs]?j).+$/$1/
    - abbrev/^ph.+$/f/
    - abbrev/^th.+$/r/
    - abbrev/^kh.+$/x/
    - abbrev/^ch.+$/v/
    - abbrev/^ng.+$/w/

translator:
  dictionary: substance_abuse_glossary
  spelling_hints: 8

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"